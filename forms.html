<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>

        <p> <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="Password">
        </p>

        <p>
            <label for="color">Pick a Color:</label>
            <input id="color" type="color">
        </p>

        <p>
            <label for="number">Pick a Number:</label>
            <input id="number" type="number" placeholder="favorite number">
        </p>

        <p>
            <label for="time">What time is it?</label>
            <input type="time" id="time">
        </p>

        <p>
            <label for="date">What is the date?</label>
            <input type="date" id="date">
        </p>

        <!-- <button type="button">Submit</button> -->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to the terms of service.</label>
        <p>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">:XS</label>
            <input type="radio" name="size" id="S" value="s">
            <label for="s">:S</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">:M</label>
        </p>
        <p>
            <label for="meal">Please select an entree:</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="nondairy">Non-Dairy</option>
                <option value="steak">Steak</option>
                <option value="veg">Vegetarian</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="100" value="50">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="50" rows="10"
                placeholder="Please be as thorough as you need"></textarea>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
