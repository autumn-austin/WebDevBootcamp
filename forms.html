<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username">
        </p>

        <p> <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="Password">
        </p>

        <p>
            <label for="color">Pick a Color:</label>
            <input id="color" type="color">
        </p>

        <p>
            <label for="number">Pick a Number:</label>
            <input id="number" type="number" placeholder="favorite number">
        </p>

        <p>
            <label for="time">What time is it?</label>
            <input type="time" id="time">
        </p>

        <p>
            <label for="date">What is the date?</label>
            <input type="date" id="date">
        </p>
    </form>
</body>

</html>
